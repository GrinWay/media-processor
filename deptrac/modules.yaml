parameters:
    paths:
    - ../src
    exclude_files:
    - '#.*\/src\/.*\/Infrastructure\/Adapter\/.*#'
    - '#.*\/src\/.*\/Infrastructure\/Api\/.*#'
    layers:
    -   name: Share
        collectors:
        -   type: directory
            value: /src/Share/.*
    -   name: Compressor
        collectors:
        -   type: directory
            value: /src/Compressor/.*
    ruleset:
        Compressor:
        - Share
